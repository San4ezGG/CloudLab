{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-speedometer2"></i> Dashboard</h5>
            </div>
            <div class="card-body">
                <h6>Информация о пользователе:</h6>
                <pre>{{ user_info|tojson(indent=2) if user_info else "Нет данных" }}</pre>
                
                <h6 class="mt-4">Информация о хранилище:</h6>
                <pre>{{ storage_info|tojson(indent=2) if storage_info else "Нет данных" }}</pre>
                
                <hr>
                
                <div class="row mt-4">
                    <div class="col-md-3 text-center">
                        <a href="/folder" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-folder"></i> Файлы
                        </a>
                    </div>
                    <div class="col-md-3 text-center">
                        <a href="/upload" class="btn btn-success btn-lg w-100">
                            <i class="bi bi-upload"></i> Загрузить
                        </a>
                    </div>
                    <div class="col-md-3 text-center">
                        <a href="/search" class="btn btn-info btn-lg w-100">
                            <i class="bi bi-search"></i> Поиск
                        </a>
                    </div>
                    <div class="col-md-3 text-center">
                        <a href="/shared-links" class="btn btn-warning btn-lg w-100">
                            <i class="bi bi-link"></i> Ссылки
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
